<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text shadow</title>
    <style>
        body {
            background-color: #333;
        }

        h1 {
            margin: 30px;
            text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .box {
            margin: 30px;
            width: 50px;
            height: 50px;
            background-color: blanchedalmond;
            border-radius: 100%;
            box-shadow: 50px 50px 0px 35px blanchedalmond, 100px 0 0 0 blanchedalmond;
        }
    </style>
</head>

<body>
    <h1>Shadow</h1>
    <div class="box"></div>
</body>

</html>
