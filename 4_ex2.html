<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        * {

        }

        body {
            background-color: #333;

        .card {
            width: 250px;
            height: 350px;
            /* border: solid px; */

            background-color: #fff;

        }

        .pic {
            width: 100%;

            background-size: cover;
            border-radius: 10px 10px 0 0;



        }

        /* hr{

        }

        }

        }

            border-radius: 5px;
            text-align: center;
            line-height: 40px;


        }
